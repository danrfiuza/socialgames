<template name="layout">
   <div class="wrapper {{sectionClass}}">
      <!-- top navbar-->
      {{> topnavbar }}
      <!-- sidebar-->
      {{> sidebar }}
      <!-- offsidebar-->
      {{> offsidebar}}
      <!-- Main section-->
      <section>
         <!-- Page content-->
         <div class="content-wrapper">
            {{> yield }}
         </div>
      </section>
      <!-- Page footer-->
      {{> footer }}
   </div>
</template>
