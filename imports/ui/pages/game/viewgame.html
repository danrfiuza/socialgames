<template name="viewgame">
    {{#with boardgame}}
    <div id="game">
        <div class="panel widget">
            <div class="panel-body bg-inverse">
                <div class="row text-center">
                    <div class="col-xs-6">
                        <img width="160" src="https:{{ thumbnail }}"/>
                    </div>
                    <div class="col-xs-6">
                        <h4 class="m0">{{ name }}</h4>
                        <p class="m0 text-muted">
                            <small id='subtitleGame' class="text-info text-sm">Ano: {{ yearpublished }}</small>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row row-table text-center">
                    <div class="col-xs-6">
                        <p class="m0 text-muted">Tempo médio</p>
                        <h4 class="m0"><em class="fa fa-clock-o"></em> {{ playingtime }} min</h4>
                    </div>
                    <div class="col-xs-6">
                        <p class="m0 text-muted">Jogadores</p>
                        <h4 class="m0"><em class="fa fa-group"></em> {{ minplayers }} - {{ maxplayers }}</h4>
                    </div>
                </div>
            </div>
            <div class="tab-content p0">
              <div id="home" role="tabpanel" class="tab-pane active">
                 <!-- START list group-->
                 <div class="list-group mb0">
                    <a href="#" class="list-group-item">
                       {{ resumeDescription }}
                    </a>
                    <a href="#" class="list-group-item">
                        &nbsp; 
                        {{#each bggcategory}}
                        <span class="label label-purple">{{ text }}</span>
                        {{/each}}
                    </a>
                    <a href="#" class="list-group-item">
                       <em class="fa fa-fw fa-child mr"></em>
                       Idade indicada: {{ age }}
                    </a>
                    <a href="#" class="list-group-item">
                       <em class="fa fa-fw fa-paint-brush mr"></em>
                       Artista: {{ gameArtists }}
                    </a>
                    <a href="#" class="list-group-item">
                       <em class="fa fa-fw fa-pencil-square-o mr"></em>
                       Editora: {{ gamePublisher }}
                    </a>
                    <a href="#" class="list-group-item">
                       <em class="fa fa-fw fa-plus-circle mr"></em>
                       Expansões: {{ gameExpansions }}
                    </a>
                 </div>
              </div>
            </div>
        </div>
    </div>
    {{/with}}
</template>
