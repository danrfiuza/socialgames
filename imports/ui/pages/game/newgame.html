<template name="newgame">
    <div class="animated fadeIn">
        <div id="mainRow">
            <div class="panel panel-default">
                <div class="panel-body" id="divSearchGame">
                    <form class="form-inline">
                        <div class="form-group">
                            <span class="help-block m-b-none">Antes de cadastrar o jogo, vamos procurar informações sobre ele na BoardGameGeek.</span>
                            <label for="search" class="control-label">Procurar por</label>
                            <input id="search" name="search" class="form-control" type="text">
                        </div>
                        <button type="button" id="btnSearchGame" class="btn btn-default">Buscar</button>
                    </form>
                </div>

                <ul class="list-group" id="tableListGames">
                    {{#each localizedGames }}
                    <li class="list-group-item clearfix">
                        <div class="pull-left mr">
                            <img src="https:{{ thumbnail }}" alt="Image" width="60">
                        </div>
                        <div class="pull-right">
                            <button type="button" game-id="{{#with generic }}{{ objectid }}{{/with}}"
                                    game-name="{{#with name }}{{ text }}{{/with}}"
                                    class="btn btn-primary moreInformation"
                                    title="Detalhes do jogo {{#with name }}{{ text }}{{/with }}"><em
                                    class="fa fa-plus"></em>
                            </button>
                        </div>
                        <p class="text-bold mb0">{{#with name }} {{ text }} {{/with }}</p>
                        <small>{{ yearpublished }}</small>
                    </li>
                    {{/each }}
                </ul>
                <form method="get" action="/" class="form-horizontal" name="formGame">
                    <div id="divFormGame">
                        <fieldset>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Titulo do Jogo</label>
                                <div class="col-sm-10">
                                    <input type="text" id="name" name="name" rows="10" class="form-control"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label for="description" class="col-sm-2 control-label">Descrição</label>
                                <div class="col-sm-10">
                                    <textarea id="description" name="description" rows="10"
                                              class="form-control note-editor"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label for="components" class="col-sm-2 control-label">Componentes</label>
                                <div class="col-sm-10">
                                    <textarea id="components" name="components" rows="10"
                                              class="form-control note-editor"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="button" id="btnCancelar" class="btn btn-default">Cancelar</button>
                                    <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Alterações
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>

        {{#with focusGame}}
        <div id="divFocusGame">
            <div class="col-lg-4">
                <!-- START widget-->
                <div class="panel widget">
                    <img src="https:{{ thumbnail }}" alt="Image" class="img-responsive">
                    <div class="panel-body">
                        <div class="row row-table text-center">
                            <div class="col-xs-4">
                                <p>Jogadores</p>
                                <h3 class="m0 text-primary">{{ minplayers }} - {{ maxplayers }}</h3>
                            </div>
                            <div class="col-xs-4">
                                <p>Tempo Médio</p>
                                <h3 class="m0 text-primary">{{ playingtime }} minutos</h3>
                            </div>
                            <div class="col-xs-4">
                                <p>Idade Mínima</p>
                                <h3 class="m0 text-primary">{{ age }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END widget-->
            </div>
            <div class="col-lg-4">
                <h3 class="mt0">{{#with name}}{{ text }}{{/with}}</h3>
                <button id="useGame" type="button" class="btn btn-primary pull-right">Quero cadastrar esse</button>
                <p>Ano de Publicação: {{ yearpublished }}</p>
                <p class="text-muted">{{ description }}</p>
            </div>
        </div>
        {{/with}}
    </div>
</template>
