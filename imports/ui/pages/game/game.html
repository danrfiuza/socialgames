<template name="games">
    <div class="row">
    	<div id="divSearchGame">
    		<div class="panel-body">
	   			<form class="form-horizontal">
	            	<div class="form-group">
	               		<label for="input-id-1" class="col-sm-2 control-label">Consultar Jogo</label>
	               		<div class="col-sm-12">
	                  		<input id="search" class="form-control" type="text">
	                  		<button type="button" id="btnSearchGame" class="btn btn-default">Buscar</button>
	               		</div>
	            	</div>
		        </form>
		    </div>
        </div>
    	<div id="gameList">
    	{{#each games }}
		<div class="col-lg-12" id="viewGame">
	      <div class="panel widget">
	        <div class="panel-body bg-inverse">
	          <div class="row text-center">
	            <div class="col-xs-6">
	              <img width="80" src="https:{{ thumbnail }}"/>
	            </div>
	            <div class="col-xs-6">
	              <h4 class="m0">{{ name }}</h4>
	              <p class="m0 text-muted">
	                 <small id='subtitleGame' class="text-info text-sm">Ano: {{ yearpublished }}</small>
	              </p>
	            </div>
	          </div>
	        </div>
	        <div class="panel-body">
	          <div class="row row-table text-center">
	            <div class="col-xs-6">
	              <p class="m0 text-muted">Tempo m√©dio</p>
	              <h4 class="m0"><em class="fa fa-clock-o"></em> {{ playingtime }} min</h4>
	            </div>
	            <div class="col-xs-6">
	              <p class="m0 text-muted">Jogadores</p>
	              <h4 class="m0"><em class="fa fa-group"></em> {{ minplayers }} - {{ maxplayers }}</h4>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
    	{{/each}}
    </div>
    </div>   	
</template>
