<template name="games">
    <div class="animated fadeIn">
        <div class="panel panel-default" id="divSearchGame">
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="search" class="control-label">Consultar Jogo</label>
                        <input id="search" name="search" class="form-control" type="text">
                    </div>
                    <button type="button" id="btnSearchGame" class="btn btn-default">Buscar</button>
                </form>
            </div>
        </div>
        <div id="gameList">
            {{#each games }}
            <div id="viewGame">
                <div class="panel widget">
                    <div class="panel-body bg-inverse">
                        <div class="row text-center">
                            <div class="col-xs-6">
                                <img width="80" src="https:{{ thumbnail }}"/>
                            </div>
                            <div class="col-xs-6">
                                <h4 class="m0">{{ name }}</h4>
                                <p class="m0 text-muted">
                                    <small id='subtitleGame' class="text-info text-sm">Ano: {{ yearpublished }}</small>
                                </p>
                                <a href="/viewgame/{{_id}}">
                                    <button type="button" id="btnDetail" href="" class="btn btn-default">Detalhes</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row row-table text-center">
                            <div class="col-xs-6">
                                <p class="m0 text-muted">Tempo médio</p>
                                <h4 class="m0"><em class="fa fa-clock-o"></em> {{ playingtime }} min</h4>
                            </div>
                            <div class="col-xs-6">
                                <p class="m0 text-muted">Jogadores</p>
                                <h4 class="m0"><em class="fa fa-group"></em> {{ minplayers }} - {{ maxplayers }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div id="divBtnNewGame">
            <div class="panel-body">
                <p>Ainda não encontrou o jogo que está procurado? Que tal <a href="/newgame/?search={{ search }}">cadastrar este jogo</a>?
                </p>
            </div>
        </div>
    </div>
</template>
