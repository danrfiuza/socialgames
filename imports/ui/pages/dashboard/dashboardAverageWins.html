<template name="dashboardAverageWins">
    <div class="panel">
        <div class="panel-heading" data-toggle="collapse" href="#panelAverageWins" style="background-color: green; color: white">Média de Vitórias</div>
        <div class="row panel-collapse collapse in" id="panelAverageWins">
            <div class="col-sm-12">
                <div class="bs-team list-group" style="height: 230px; overflow-y: scroll; overflow-x: hidden;">
                    {{> dashboardAverageWinsItem }}
                </div>
            </div>
        </div>
    </div>
</template>

                    <img class="img-responsive" height="32" width="32" src="https://cf.geekdo-images.com/images/pic1965255_t.jpg?s=32" >

                <div class="col-sm-5">
