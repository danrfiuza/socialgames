<template name="dashboardScheduledGames">
    <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" href="#panelScheduleGames"  style="background-color: red; color: white">Partidas Agendadas</div>
            <div class="pannel-body panel-collapse collapse in" id="panelScheduleGames" style="padding: 10px; height: 250px; overflow-y: scroll; overflow-x: hidden;">
				<div class="table-responsive">          
					<table class="table">
					<thead>
						<tr>
							<th>#&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
							<th>BoardGame</th>
							<th>Data/Hora</th>
							<th>Qtd. de Jogadores</th>
							<th>Jogadores Confirmados</th>
						</tr>
					</thead>
					<tbody>
						{{> dashboardScheduledGamesItem }}
					</tbody>
					</table>
				</div>
            </div>
    </div>
</template>
