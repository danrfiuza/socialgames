<template name="dashboard">

	<h2>Panels with Contextual Classes</h2>
	<div class="panel-group">
	<div class="row">
		<div class="col-sm-3">
            {{> dashboardPanelFriends }}
		</div>

		<div class="col-sm-3">
			{{> dashboardAverageWins }}
		</div>

		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color: orange; color: white">Panel with panel-info class</div>
				<div class="panel-body">Panel Content</div>
			</div>
		</div>

		<div class="col-sm-3">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color: red; color: white">Panel with panel-warning class</div>
				<div class="panel-body">Panel Content</div>
			</div>
		</div>

	</div>
<br />
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color: purple; color: white">Panel with panel-danger class</div>
				<div class="panel-body">Panel Content</div>
			</div>
		</div>
	</div>
	</div>
</template>
