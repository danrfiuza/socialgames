<template name="dashboardPanelFriends">
    <div class="panel">
        <div class="panel-heading" data-toggle="collapse" href="#panelFriends" style="background-color: brown; color: white">Seu Amigos e Patente</div>
        <div class="row pannel-body panel-collapse collapse in" id="panelFriends" >
            <div class="col-sm-12">
                <div class="bs-team list-group" style="height: 130px; overflow-y: scroll; overflow-x: hidden;">
                    {{#each amigos}}
                        {{> dashboardPanelFriendsItem }}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="dashboardPanelFriendsItem">
    <div class="list-group-item">
        <div class="row">
            <a href="http://localhost:3000/dashboard/{{ _id }}" class="team-member">
                <span class="col-sm-2">
                    <!--<img alt="@mdo avatar" height="32" width="32" src="https://avatars3.githubusercontent.com/u/2317122" >-->
                    {{> avatar userId=_id }}
                </span>
                <span class="col-sm-7" style="padding-left: 30px; padding-right: 10px">
                    <strong> {{ profile.name }}</strong>
                    <div class="progress">
                      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                        80% Vit√≥rias
                      </div>
                    </div>
                </span>
                <span class="col-sm-3">
                    <img src="http://mailr3456.ucoz.net/gfhhhhhhhhh/100.png" height="50" width="50">
                </span>
            </a>
        </div>
    </div>
</template>
