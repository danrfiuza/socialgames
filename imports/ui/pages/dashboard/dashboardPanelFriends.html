<template name="dashboardPanelFriends">
    <div class="panel panel-default">
        <div class="panel-heading" data-toggle="collapse" href="#panelFriends" style="background-color: brown; color: white">Seu Amigos e Patente</div>
        <div class="row panel-collapse collapse in" id="panelFriends" >
            <div class="col-sm-12">
                <div class="bs-team list-group" style="height: 250px; overflow-y: scroll; overflow-x: hidden;">
                    {{> dashboardPanelFriendsItem }}       
                </div>
            </div>
        </div>
    </div>
</template>
