<template name="newmatch">
    <div class="animated fadeIn">
        <div id="panelSearch">
            <form role="form" name="form-add-friend" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for="selectGame" class="col-sm-2 control-label">{{_ "match.CHOOSE_GAME"}}</label>
                            <div class="col-sm-6">
                                <select name="selectGame" multiple="" id="selectGame" class="form-control m-b">
                                    {{#each games}}
                                    <option value='{{ bggid }}'>{{ name }}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="panel-body">{{_ "match.PHRASE_REGISTER_GAME_A"}} <a href="/newgame">{{_
                    "match.PHRASE_REGISTER_GAME_B"}}</a></div>
            </form>
        </div>

        <div class="col-lg-12" id="viewGame">
            <div class="panel widget">
                {{#with game}}
                <div class="panel-body bg-inverse">
                    <div class="row text-center">
                        <div class="col-xs-6">
                            <img src="https:{{ thumbnail }}"/>
                        </div>
                        <div class="col-xs-6">
                            <h4 class="m0">{{ name }}</h4>
                            <p id="pBtnCountPoints"></p>
                            <p class="m0 text-muted">{{_ "match.AVERAGE_TIME"}}</p>
                            <h4 class="m0"><em class="fa fa-clock-o"></em> {{ playingtime }} min</h4>
                            <p class="m0 text-muted">{{_ "match.PLAYERS"}}</p>
                            <h4 class="m0"><em class="fa fa-group"></em> {{ minplayers }} - {{ maxplayers }}</h4>
                        </div>
                    </div>
                </div>
                {{/with}}
                <div class="panel-body bg-info" id="divTimer">
                    <div class="row row-table text-center">
                        <p class="h3 mt0" id="pTimer">{{ timer }}</p>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row row-table text-center">

                        <div class="col-lg-12" id="divButtons">
                            <button type="button" id="btnMatchNow" class="btn btn-success">{{_ "match.GAME_NOW"}}
                            </button>
                            <button type="button" id="btnScheduleMatch" class="btn btn-info">{{_
                                "match.GAME_SCHEDULE"}}
                            </button>
                        </div>

                        <div class="col-lg-12" id="divBtnStarMatch">
                            <button type="button" id="btnStartMatch" class="btn btn-square btn-success">{{_
                                "match.START_MATCH"}}
                            </button>
                        </div>

                        <div class="col-lg-12" id="divBtnSaveSchedule">
                            <button type="button" id="btnSaveSchedule" class="btn btn-square btn-success">{{_
                                "match.CONFIRM_SCHEDULE"}}
                            </button>
                        </div>

                        <div class="col-lg-12" id="divBtnFirstPlayer">
                            <button type="button" id="btnFirstPlayer" class="btn btn-square btn-default">First Player
                            </button>
                            <button type="button" id="btnFinishCount" class="btn btn-square btn-success">{{_
                                "match.SCORE"}}
                            </button>
                        </div>

                        <div class="col-lg-12" id="divBtnFinishMatch">
                            <button type="button" id="btnFinishMatch" class="btn btn-square btn-danger">{{_
                                "match.FINISH_MATCH"}}
                            </button>
                        </div>

                        <div class="col-lg-12" id="divBtnPublish">
                            <button type="button" id="btnPublishFacebook" class="btn btn-square btn-info">{{_
                                "match.FACEBOOK_SHARE"}}
                            </button>
                            <button type="button" id="btnNewMatch" class="btn btn-square btn-info">{{_
                                "match.NEW_MATCH"}}
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="msgReservationSchedule">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body bg-info">
                        <p class="h5 mt0" id="textLinkInvite">{{_ "match.INVITE_LINK"}}: http://socialboardgames.com/schedule/{{ match_id }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="divPlaces">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <select name="place" id="place" class="form-control m-b" multiple="true">
                            {{#each places }}
                            <option value="{{ _id }}">{{ name }}</option>
                            {{/each}}
                        </select>
                        <br>
                        <a href="/places">{{_ "match.ADD_LOCAL"}}</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="divSchedule">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="datetimepicker1" class="input-group date">
                            <input id="dateMatch" class="form-control" type="date" placeholder="Data da partida">
                            <span class="input-group-addon" style="">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="msgReservationFriend">
            <div class="panel-body">
                <div class="col-sm-12">
                    {{_ "match.BOOK_FRIEND"}}
                </div>
            </div>
        </div>

        <div class="col-lg-12" id="divPlayers">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="table-ext-1" class="table table-bordered table-hover">
                                <tbody>
                                {{#each arrMaxPlayers }}
                                <tr>
                                    <td width="10%" id="imgPlayer{{ index }}"></td>
                                    <td width="70%">
                                        <select name="player{{ index }}" id="player{{ index }}"
                                                class="form-control m-b selectPlayer" multiple="true">
                                            {{#each friends }}
                                            <option value="{{ id }}" {{ status }}>{{ text }}</option>
                                            {{/each}}
                                        </select>
                                    </td>
                                    <td width="20%" class="tdScoreValues" style="visibility: hidden;">
                                        <input type="number" class="form-control" id="ptPlayer{{ index }}">
                                    </td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="readyPlayers">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{#each players}}
                    <div class="col-sm-2">
                        <div class="panel widget">
                            <div class="panel-body {{#if first}}bg-info{{else}}bg-default{{/if}} text-center">
                                <div class="custom-avatar">
                                    {{> avatar userId=user_id }}
                                </div>
                                <span>{{ firstName }}</span>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>

        <div class="col-lg-12" id="classification">
            <div class="panel panel-default">
                <!-- START table-responsive-->
                <div class="table-responsive">
                    <table id="table-ext-2" class="table table-bordered table-hover">
                        <tbody>
                        {{#each podium }}
                        <tr>
                            <td width="10%">{{#if @index 0}} {{else}} <em class="fa fa-trophy fa-2x"></em> {{/if}}</td>
                            <td width="10%">
                                <em class="fa fa-user fa-2x"></em>
                            </td>
                            <td width="10%">{{ pontos }}</td>
                            <td width="70%">{{ firstName }}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="imgShareMatch">
            {{#with game}}
            <div border="0" width="600" height="300" style="background-color: #333">
                <div style="float: left">
                    <img width="180" src="https:{{ thumbnail }}"/>
                </div>
                <div>
                    <table>
                        <tbody>
                        <tr style="color: #FFF; font-family: Verdana;">
                            <td colspan="4"><h3>{{ name }}</h3></td>
                        </tr>
                        {{#each podium }}
                        <tr style="color: #DDD; font-family: Verdana;">
                            <td width="10%">{{#if @index 0}} {{else}} <em class="fa fa-trophy fa-2x"></em> {{/if}}</td>
                            <td width="10%">
                                <em class="fa fa-user fa-2x"></em>
                            </td>
                            <td width="70%">{{ mail }}</td>
                            <td width="10%">{{ pontos }}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    <p>Social Games - a rede social do jogar de boardgames</p>
                </div>
            </div>
            {{/with}}
        </div>
    </div>
</template>
