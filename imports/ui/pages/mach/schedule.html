<template name="schedule">
	<div class="animated fadeIn">
        <p>Você foi convidado para um partida {{ match }}</p>
    </div>
     <div class="col-lg-12" id="viewGame">
        <div class="panel widget">
            {{#with game}}
            <div class="panel-body bg-inverse">
                <div class="row text-center">
                    <div class="col-xs-6">
                        <img src="https:{{ thumbnail }}"/>
                    </div>
                    <div class="col-xs-6">
                        <h4 class="m0">{{ name }}</h4>
                        <p id="pBtnCountPoints"></p>
                        <p class="m0 text-muted">{{_ "match.AVERAGE_TIME"}}</p>
                        <h4 class="m0"><em class="fa fa-clock-o"></em> {{ playingtime }} min</h4>
                        <p class="m0 text-muted">{{_ "match.PLAYERS"}}</p>
                        <h4 class="m0"><em class="fa fa-group"></em> {{ minplayers }} - {{ maxplayers }}</h4>
                    </div>
                </div>
            </div>
            {{/with}}
        </div>
    </div>
    Pessoas confirmadas:
    {{#each players }}
    	{{ firstName }}, 
    {{/each }}
    
    <p>Local: {{ place }}</p>
    {{#if crowded}}
        <p>Desculpe, mas esta partida já alcançou o número máximo de jogadores</p>
    {{else }}
        <p>Ainda restam {{ qtdVaga }} vagas para esta partida </p>
        <button type="button" id="btnAcept" class="btn btn-success">Aceitar Convite</button>
    {{/if}}
</template>
