<template name="matches">
    <div class="row">
            <div class="col-lg-12" id="divBtnStarMatch">
                <button type="button" id="btnNewMatch" class="btn btn-square btn-success">
                    <span class="btnNewMatchText">Nova Partida</span>
                    <p class="plus">+</p>
                </button>
            </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Histórico de Partidas</div>
        {{#each matchs}}
            {{> matchList }}
        {{/each}}
    </div>
</template>

<template name="matchList">
    <div class="list-group-item">
        <div class="row">
            <a href="http://localhost:3000/dashboard/{{ _id }}" class="team-member col-xs-12"><h4>{{ game.name }}</h4>
            </a>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <a href="http://localhost:3000/dashboard/{{ _id }}" class="team-member">
                    <img class="img-responsive" height="70" width="70" src="https:{{ game.thumbnail }}">
                    <!--<small>Zombicide: Black Plague</small>-->
                </a>
            </div>
            <div class="col-xs-5">
                <div class="label label-inverse">Jogadores {{ numeroParticipantes }}/{{ game.maxplayers }}</div>
                <br/>
                {{#each user_docs}}
                    <a href="" class="label label-primary">{{ profile.name }}</a>
                {{/each}}
            </div>
            <div class="col-xs-4">
                {{#if vencedor}}
                    <div class="label label-success pull-right fa fa-trophy"> &nbsp; Ganhou</div>
                    <br/>
                {{else}}
                    {{#unless vencedor}}
                        <div class="label label-danger pull-right fa fa-close"> &nbsp; Perdeu</div>
                        <br/>
                    {{else}}
                        <div class="label label-warning pull-right fa fa-warning"> &nbsp; INCOMPLETA</div>
                        <br/>
                    {{/unless}}
                {{/if}}

                <small class="pull-right">{{ dataHoraPartida }}</small>
                <br/>
                <small class="pull-right">Duração: {{ timer }}</small>
                <br/>
                {{#if places_doc.name}}
                    <a class="fa fa-map-marker label label-purple pull-right"> &nbsp; {{ places_doc.name }}</a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
