<template name="matches">
    <div class="row">
        <div class="col-lg-12" id="divBtnStarMatch">
            <button type="button" id="btnNewMatch" class="btn btn-square btn-success">Nova Partida
            </button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Histórico de Partidas</div>
        {{#each matchs}}
            {{> matchList }}
        {{/each}}
    </div>
</template>

<template name="matchList">
    <div class="list-group-item">
        <div class="row">
            <a href="http://localhost:3000/dashboard/{{ _id }}" class="team-member col-xs-12"> <h4>{{ game.name }}</h4> </a>
        </div>
        <div class="row">
                <div class="col-xs-3">
                    <a href="http://localhost:3000/dashboard/{{ _id }}" class="team-member">
                    <img class="img-responsive" height="70" width="70" src="https:{{ game.image }}">
                    <!--<small>Zombicide: Black Plague</small>-->
                    </a>
                </div>
                <div class="col-xs-5">
                    <div class="label label-inverse">Jogadores {{ numeroParticipantes }}/{{ game.maxplayers }}</div><br />
                    {{#each matchs}}

                    {{/each}}
                    <a href="" class="label label-primary">João Gabriel</a>
                    <a href="" class="label label-primary">André</a>
                    <a href="" class="label label-primary">Thiago Fiorenza</a>
                    <a href="" class="label label-primary">Fulano</a>
                </div>
            <div class="col-xs-4">
                <div class="label label-success pull-right fa fa-check"> Ganhou</div> <br />
                <small class="pull-right">{{ matchs }}</small> <br />
                <small class="pull-right">Duração: {{ timer }}</small> <br />
                <a class="fa fa-map-marker label label-purple pull-right"> Casa do JG</a>
                </div>
        </div>
    </div>
</template>
