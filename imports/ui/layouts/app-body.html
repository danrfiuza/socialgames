<template name="layout">
    <div class="wrapper {{sectionClass}}">
        {{> topnavbar }}
        {{> sidebar }}
        {{> offsidebar}}
        <section>
            <div class="content-wrapper">
                {{> yield }}
            </div>
        </section>
        {{#if isDesktop}}
            {{> footer }}
        {{/if}}
    </div>
</template>
