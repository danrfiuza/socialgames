<template name="loginForm">

    <form role="form" data-parsley-validate="" novalidate="" class="mb-lg" id="login-form">
        <div class="form-group has-feedback">
            <input id="login-username" type="email" placeholder="Digite seu e-mail" autocomplete="off" required
                   class="form-control">
            <span class="fa fa-envelope form-control-feedback text-muted"></span>
        </div>
        <div class="form-group has-feedback">
            <input id="login-password" type="password" placeholder="Senha" required class="form-control">
            <span class="fa fa-lock form-control-feedback text-muted"></span>
        </div>
        <div class="clearfix">
            <div class="checkbox c-checkbox pull-left mt0">
                <label>
                    <input type="checkbox" value="" name="remember">
                    <span class="fa fa-check"></span>Lembre-me</label>
            </div>
            <div class="pull-right"><a href="recover" class="text-muted">Esqueceu sua senha?</a>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary mt-lg">ENTRAR</button>
    </form>

</template>
