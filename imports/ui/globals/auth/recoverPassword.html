<template name="RecoverPassword">
    {{#if resetPassword}}
        <form id="set-new-password">

            <div class="form-group has-feedback">
                <label for="new-password" class="text-muted">New Password</label>

                <input id="new-password" type="password" placeholder="Try not to forget this one :)" autocomplete="off"
                       class="form-control">
                <span class="fa fa-lock form-control-feedback text-muted"></span>
            </div>

            <button type="submit" class="btn btn-danger btn-block">Set New Password</button>
        </form>
    {{else}}
        <p class="text-center pv">PASSWORD RESET</p>
        <form id="forgot-password">
            <p class="text-center">Fill with your mail to receive instructions on how to reset your password.</p>

            <div class="form-group has-feedback">
                <label for="resetInputEmail1" class="text-muted">Email address</label>

                <input id="user-email" type="email" placeholder="Enter email" autocomplete="off"
                       class="form-control">
                <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Get Reset Password Instructions</button>
        </form>
    {{/if}}
</template>
