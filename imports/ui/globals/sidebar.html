<template name="sidebar">
{{#with currentUser}}
    <aside class="aside">
        <!-- START Sidebar (left)-->
        <div class="aside-inner">
            <nav class="sidebar">
                <!-- START sidebar nav-->
                <ul class="nav">
                    {{#unless currentUser }}
                    <li>
                        <a href="/login">
                            Login
                        </a>
                    </li>
                    {{/unless}}
                    {{#with currentUser}}
                    <li class="collapse in">
                        <!-- User picture-->
                        <div class="user-block-picture" style="padding: 20px">
                            <div class="user-block-info">
                                {{> avatar userId=userId}}
                                {{userName}} <br />
                                {{userEmail}}
                            </div>
                        </div>
                    </li>
                    {{/with}}
                    <!--<li class="\{{isActiveRoute regex='main'}}">-->
                        <!--<a href="\{{ pathFor 'main' }}" title="main" class="main">-->
                            <!--<em class="fa fa-home"></em>-->
                            <!--<span>\{{_ "sidebar.nav.SINGLEVIEW" }}</span>-->
                        <!--</a>-->
                    <!--</li>-->
                    <li class="{{isActiveRoute regex='dashboard'}}">
                        <a href="{{ pathFor 'dashboard' }}" title="{{_ 'sidebar.nav.DASHBOARD' }}" class="dashboard">
                            <em class="fa fa-tasks"></em>
                            <span>{{_ "sidebar.nav.DASHBOARD" }}</span>
                        </a>
                    </li>
                    <!--<li class="\{{isActiveRoute regex='timeline'}}">-->
                        <!--<a href="\{{ pathFor 'timeline' }}" title="{{_ 'sidebar.nav.TIMELINE' }}" class="timeline">-->
                            <!--<em class="fa fa-tasks"></em>-->
                            <!--<span>\{{_ "sidebar.nav.TIMELINE" }}</span>-->
                        <!--</a>-->
                    <!--</li>-->
                    <li class="{{isActiveRoute regex='friends'}}">
                        <a href="{{ pathFor 'friends' }}" title="{{_ 'sidebar.nav.FRIENDS' }}" class="friends">
                            <em class="fa fa-users"></em>
                            <span>{{_ "sidebar.nav.FRIENDS" }}</span>
                        </a>
                    </li>
                    <li class="{{isActiveRoute regex='games'}}">
                        <a href="{{ pathFor 'games' }}" title="{{_ 'sidebar.nav.GAMES' }}" class="games">
                            <em class="fa fa-cubes"></em>
                            <span>{{_ "sidebar.nav.GAMES" }}</span>
                        </a>
                    </li>
                    <li class="{{isActiveRoute regex='matches'}}">
                        <a href="{{ pathFor 'matches' }}" title="{{_ 'sidebar.nav.MATCHES' }}" class="matches">
                            <em class="fa fa-institution"></em>
                            <span>{{_ "sidebar.nav.MATCHES" }}</span>
                        </a>
                    </li>
                    <li class="{{isActiveRoute regex='places'}}">
                        <a href="{{ pathFor 'places' }}" title="{{_ 'sidebar.nav.PLACES' }}" class="places">
                            <em class="fa fa-map-marker"></em>
                            <span>{{_ "sidebar.nav.PLACES" }}</span>
                        </a>
                    </li>
                    <li class="{{isActiveRoute regex='rankings'}}">
                        <a href="{{ pathFor 'rankings' }}" title="{{_ 'sidebar.nav.RANKINGS' }}" class="rankings">
                            <em class="fa fa-trophy"></em>
                            <span>{{_ "sidebar.nav.RANKINGS" }}</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ pathFor 'logoff' }}" title="{{_ 'sidebar.nav.LOGOFF' }}" class="logoff">
                            <em class="fa fa-power-off"></em>
                            <span>{{_ 'sidebar.nav.LOGOFF' }}</span>
                        </a>
                    </li>
                </ul>
                <!-- END sidebar nav-->
            </nav>
        </div>
        <!-- END Sidebar (left)-->
    </aside>
{{/with}}
</template>
